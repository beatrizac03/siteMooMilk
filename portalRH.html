<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="portalRH.css">
    <title>Portal RH</title>
</head>
<body>
    <section class="opcoes">
        <div class="foto-perfil">
            <img src="./images/perfil.png" alt="">
            <span>| Meu perfil</span>
        </div>
        <div class="sino-notif">
            <i class="fa-solid fa-bell"></i>
            
        </div>
        <div class="msg-notif hidden">
            <div class="msg-notif-1">
                <span class="msg-notif--1"></span>
            </div>
            <div class="msg-notif-2">
                <span><b>Bruna Leite - Direção</b></span>
                <span>Fernando, processo seletivo prec..</span>
            </div>
            <div class="msg-notif-3">
                <span><b>Cláudia Leite - Produção</b></span>
                <span>Análise de demanda do setor...</span>
            </div>
            <div class="msg-notif-4">
                <span><b>Tonhão Leiteiro - Logística</b></span>
                <span>Setor de Logística identificou...</span>
            </div>
        </div>
    </section>

    <section class="cont-pag">
        <div class="cont-pag--1">
            <div class="text-pag--1">
                <h1>Portal RH - MooMilk</h1>
            </div>
            <div class="vagasicon-pag">
                <div class="adcvagas-pag">
                    <i class="fa-solid fa-plus"></i>
                    <span>Cadastrar vaga</span>
                </div>
                <div class="vagas-pag">
                    <!-- <div class="remover-vaga">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="gerenciar-candid">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="cont-meuperfil">
            <div class="cont-meuperfil--1">
                
            </div>
        </div>

        <div class="novavaga-cadastro hidden">
            <div class="cont-cadastrovaga">
                <div class="textcadastrovaga">
                    <h2>Cadastro de Vaga</h2>
                    <div class="fecharCadastro"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="inputscadastro-vaga">
                    <div class="inputcadastro-setor cadastroinput">
                        <span>Setor: </span>
                        <input type="text" name="" class="inputsetor">
                    </div>
                    <div class="inputcadastro-cargo cadastroinput">
                        <span>Título do cargo: </span>
                        <input type="text" name="" class="inputcargo">
                    </div>
                    <div class="inputcadastro-salario cadastroinput">
                        <span>Remuneração: </span>
                        <input type="text" name="" class="inputsalario">
                    </div>
                    <div class="inputcadastro-descricao cadastroinput">
                        <span>Descrição da vaga</span>
                        <textarea class="inputdesc" rows="5"></textarea>
                    </div>
                </div>
                <button class="btnRegistrarVaga">Registrar</button>
            </div>
        </div>
    </section>
    <script src="scriptPRH.js"></script>
</body>
</html>
